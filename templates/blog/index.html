{% extends "./base.html" %}


{% block content %}
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container single-col-max-width">

				{% for post in posts %}
			    <div class="item mb-5">
				    <div class="row g-3 g-xl-0">
					    <div class="col-2 col-xl-3">
					        <img class="img-fluid post-thumb " src="{{post.thumbnail.url}}" alt="image">
					    </div>
					    <div class="col">
						    <h3 class="title mb-1"><a class="text-link" href="{{post.id}}">{{post.title}}</a></h3>
						    <div class="meta mb-1"><span class="date">Published 2 days ago</span></div>
						    <div class="intro">{{post.content|truncatewords:10|safe}}</div>
						    <a class="text-link" href="{{post.id}}">بیشتر &larr;</a>
					    </div><!--//col-->
				    </div><!--//row-->
			    </div><!--//item-->
				{% endfor %}
			    
			    <hr>
			    
			    <nav class="blog-nav nav nav-justified my-5">
					<a class="nav-link-next m-1 nav-item nav-link rounded" href="#">قبلی<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>

					<a class="nav-link-prev m-1 nav-item nav-link rounded" href="#">بعدی<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
				</nav>
				
		    </div>
	    </section

{% endblock content %}
