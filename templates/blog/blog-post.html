{% extends './base.html' %}

{% block content %}
	    
	    <article class="blog-post px-3 py-5 p-md-5">
		    <div class="container single-col-max-width">
			    <header class="blog-post-header">
				    <h2 class="title mb-2">{{post.title}}</h2>
				    <div class="meta mb-3"><span class="comment"><a  class="text-link" href="#">4 comments</a></span></div>
					<img src="{{post.thumbnail.url}}" alt="{{post.title}}" class='img-fluid img-thumbnail'>
			    </header>
			    
			    <div class="blog-post-body">{{post.content|safe}}</div>
				    
		    </div><!--//container-->
	    </article>
	    

    
{% endblock content %}
